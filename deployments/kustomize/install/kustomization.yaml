apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- deployment.yaml
- service.yaml

configMapGenerator:
  - name: xbalc-ambulance-webapi-mongodb-init
    files:
      - params/init-db.js
  - name: xbalc-ambulance-webapi-config
    literals:
      - database=xbalc-ambulance
      - collection=ambulance
patches:
 - path: patches/webapi.deployment.yaml
   target:
     group: apps
     version: v1
     kind: Deployment
     name: xbalc-ambulance-webapi